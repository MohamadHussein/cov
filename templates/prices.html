        function PDFGen() {

            for(let i=0;i<receipt.length;i++){
                doc.text(5,(i+2)*10,receipt[i].name);
                doc.text(140,(i+2)*10,receipt[i].test_type);
                doc.text(180,(i+2)*10,receipt[i].test_price.toString());
                x=(i+2)*10;
            }
